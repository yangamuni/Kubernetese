kind: Deployment
apiVersion: apps/v1
metadata:
  name: app1
  namespace: default
spec:
  replicas: 2  
  selector:
    matchLabels:
      run: test
  template:   ## this is the pod template
    metadata:
      labels:
        run: test
    spec:
      restartPolicy: Always # Never
      containers:  ## app containers
        - name: tcont
          image: docker.io/lerndevops/samplepyapp:v1   ## docker.io/lerndevops/samplepyapp:v1
          ports:
            - name: http 
              containerPort: 3000

---
kind: Service
apiVersion: v1
metadata:
  name: svc1
  namespace: default
spec:
  type: NodePort
  selector:
    run: test
  ports:
    - port: 80
      targetPort: 3000
